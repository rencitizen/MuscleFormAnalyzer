    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/i18n.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ë®ÄË™û„Çª„É¨„ÇØ„Çø„Éº„ÇíËøΩÂä†
            const languageSelector = document.getElementById('languageSelector');
            languageSelector.appendChild(window.i18n.createLanguageSelector());

            // Ë®ÄË™ûÂàá„ÇäÊõø„Åà„Éú„Çø„É≥
            const languageButtons = document.querySelectorAll('.language-btn');
            languageButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    window.i18n.setLanguage(lang);
                    
                    // „Ç¢„ÇØ„ÉÜ„Ç£„ÉñÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                    languageButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // ÂÄã‰∫∫ÊÉÖÂ†±„Éï„Ç©„Éº„É†
            document.getElementById('personalInfoForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    height: document.getElementById('height').value,
                    weight: document.getElementById('weight').value,
                    age: document.getElementById('age').value,
                    gender: document.getElementById('gender').value
                };

                try {
                    const response = await fetch('/api/settings/personal', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        alert(window.i18n.t('success_save'));
                    } else {
                        alert(window.i18n.t('error_occurred'));
                    }
                } catch (error) {
                    alert(window.i18n.t('error_occurred'));
                }
            });

            // „Éá„Éº„Çø„Ç®„ÇØ„Çπ„Éù„Éº„Éà
            document.getElementById('exportDataBtn').addEventListener('click', async function() {
                try {
                    const response = await fetch('/api/export/data');
                    const blob = await response.blob();
                    
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'bodyscale_data.json';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    
                    alert(window.i18n.t('data_exported'));
                } catch (error) {
                    alert(window.i18n.t('error_occurred'));
                }
            });

            // „Éá„Éº„ÇøÂâäÈô§Á¢∫Ë™ç
            document.getElementById('clearDataBtn').addEventListener('click', function() {
                if (confirm(window.i18n.t('confirm_delete'))) {
                    // „Éá„Éº„ÇøÂâäÈô§Âá¶ÁêÜ
                    fetch('/api/data/clear', { method: 'POST' })
                        .then(() => alert('„Éá„Éº„Çø„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü'))
                        .catch(() => alert(window.i18n.t('error_occurred')));
                }
            });

            // Ë®≠ÂÆöÂÄ§„ÅÆË™≠„ÅøËæº„Åø
            loadSettings();
        });

        async function loadSettings() {
            try {
                const response = await fetch('/api/settings');
                const settings = await response.json();
                
                if (settings.height) document.getElementById('height').value = settings.height;
                if (settings.weight) document.getElementById('weight').value = settings.weight;
                if (settings.age) document.getElementById('age').value = settings.age;
                if (settings.gender) document.getElementById('gender').value = settings.gender;
                
            } catch (error) {
                console.error('Ë®≠ÂÆöË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }
    </script>
