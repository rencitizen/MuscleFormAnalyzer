<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルトレーニング分析結果</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="card bg-dark text-light mb-4">
            <div class="card-header">
                <h2>トレーニング分析結果</h2>
                <a href="/" class="btn btn-outline-light">ホームに戻る</a>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h4>基本情報</h4>
                        <p>種目: {{ training.exercise_type }}</p>
                        <p>レップ数: {{ training.repetitions }}</p>
                        <p>フォームスコア: {{ training.form_score }}</p>
                    </div>
                    <div class="col-md-6">
                        <h4>身体メトリクス</h4>
                        <p>身長: {{ training.body_metrics.height_cm }}cm</p>
                        <p>左腕長: {{ training.body_metrics.left_arm_cm }}cm</p>
                        <p>右腕長: {{ training.body_metrics.right_arm_cm }}cm</p>
                    </div>
                </div>
            </div>
        </div>
        
        <a href="/" class="btn btn-primary">ホームに戻る</a>
    </div>
</body>
</html>
