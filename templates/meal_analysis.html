{% extends "base.html" %}

{% block title %}食事分析 - BodyScale{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>食事分析</h1>
        <p class="subtitle">写真から食事の栄養情報を分析</p>
    </div>

    <!-- アップロードセクション -->
    <div class="card mb-4">
        <div class="card-header">
            <h2>食事写真をアップロード</h2>
        </div>
        <div class="card-body">
            <form id="mealUploadForm" enctype="multipart/form-data">
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="mealImage" name="image" accept="image/*" style="display: none;">
                    <div class="upload-prompt">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <p>クリックまたはドラッグ＆ドロップで画像をアップロード</p>
                        <p class="text-muted">対応形式: JPG, PNG, WebP</p>
                    </div>
                </div>
                
                <div id="imagePreview" class="image-preview" style="display: none;">
                    <img id="previewImg" alt="プレビュー">
                    <button type="button" class="btn btn-secondary btn-sm" onclick="resetUpload()">画像を変更</button>
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg mt-3" id="analyzeBtn" disabled>
                    分析開始
                </button>
            </form>
        </div>
    </div>

    <!-- 分析結果 -->
    <div id="analysisResults" style="display: none;">
        <div class="card">
            <div class="card-header">
                <h2>分析結果</h2>
            </div>
            <div class="card-body">
                <div id="foodItems" class="food-items-grid">
                    <!-- 食品アイテムが動的に表示される -->
                </div>
                
                <div class="nutrition-summary mt-4">
                    <h3>栄養情報サマリー</h3>
                    <div class="nutrition-grid">
                        <div class="nutrition-item">
                            <span class="label">総カロリー</span>
                            <span class="value" id="totalCalories">0</span>
                            <span class="unit">kcal</span>
                        </div>
                        <div class="nutrition-item">
                            <span class="label">タンパク質</span>
                            <span class="value" id="totalProtein">0</span>
                            <span class="unit">g</span>
                        </div>
                        <div class="nutrition-item">
                            <span class="label">炭水化物</span>
                            <span class="value" id="totalCarbs">0</span>
                            <span class="unit">g</span>
                        </div>
                        <div class="nutrition-item">
                            <span class="label">脂質</span>
                            <span class="value" id="totalFat">0</span>
                            <span class="unit">g</span>
                        </div>
                    </div>
                    
                    <div class="pfc-balance mt-3">
                        <h4>PFCバランス</h4>
                        <div class="balance-bars">
                            <div class="balance-bar">
                                <div class="bar-label">P</div>
                                <div class="bar-track">
                                    <div class="bar-fill protein" id="proteinBar" style="width: 0%"></div>
                                </div>
                                <span class="bar-value" id="proteinRatio">0%</span>
                            </div>
                            <div class="balance-bar">
                                <div class="bar-label">F</div>
                                <div class="bar-track">
                                    <div class="bar-fill fat" id="fatBar" style="width: 0%"></div>
                                </div>
                                <span class="bar-value" id="fatRatio">0%</span>
                            </div>
                            <div class="balance-bar">
                                <div class="bar-label">C</div>
                                <div class="bar-track">
                                    <div class="bar-fill carbs" id="carbsBar" style="width: 0%"></div>
                                </div>
                                <span class="bar-value" id="carbsRatio">0%</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-success mt-4" onclick="saveToTracking()">
                    この食事を記録
                </button>
            </div>
        </div>
    </div>
</div>

<style>
.upload-area {
    border: 2px dashed var(--border-color, #ddd);
    border-radius: 10px;
    padding: 40px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
}

.upload-area:hover {
    border-color: var(--primary-color, #007bff);
    background: var(--hover-bg, #f8f9fa);
}

.upload-area.dragging {
    border-color: var(--primary-color, #007bff);
    background: var(--primary-light, #e3f2fd);
}

.upload-prompt svg {
    color: var(--text-muted, #6c757d);
    margin-bottom: 10px;
}

.image-preview {
    text-align: center;
    margin-top: 20px;
}

.image-preview img {
    max-width: 100%;
    max-height: 400px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.food-items-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
}

.food-item {
    background: var(--hover-bg, #f8f9fa);
    padding: 15px;
    border-radius: 8px;
    position: relative;
}

.food-item h4 {
    margin: 0 0 10px 0;
    font-size: 1.1rem;
}

.food-item .calories {
    font-size: 1.2rem;
    font-weight: bold;
    color: var(--primary-color, #007bff);
}

.confidence-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background: white;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 0.8rem;
}

.nutrition-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.nutrition-item {
    text-align: center;
    padding: 20px;
    background: var(--hover-bg, #f8f9fa);
    border-radius: 10px;
}

.nutrition-item .label {
    display: block;
    font-size: 0.9rem;
    color: var(--text-muted, #6c757d);
    margin-bottom: 5px;
}

.nutrition-item .value {
    font-size: 2rem;
    font-weight: bold;
    color: var(--primary-color, #007bff);
}

.nutrition-item .unit {
    font-size: 0.9rem;
    color: var(--text-muted, #6c757d);
}

.balance-bar {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.bar-label {
    width: 30px;
    font-weight: bold;
}

.bar-track {
    flex: 1;
    height: 20px;
    background: #e0e0e0;
    border-radius: 10px;
    margin: 0 10px;
    overflow: hidden;
}

.bar-fill {
    height: 100%;
    transition: width 0.5s ease;
}

.bar-fill.protein {
    background: #ff6b6b;
}

.bar-fill.fat {
    background: #4ecdc4;
}

.bar-fill.carbs {
    background: #45b7d1;
}

.bar-value {
    width: 50px;
    text-align: right;
}
</style>

<script>
const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('mealImage');
const analyzeBtn = document.getElementById('analyzeBtn');

// ファイル選択
uploadArea.addEventListener('click', () => fileInput.click());

fileInput.addEventListener('change', handleFileSelect);

// ドラッグ&ドロップ
uploadArea.addEventListener('dragover', (e) => {
    e.preventDefault();
    uploadArea.classList.add('dragging');
});

uploadArea.addEventListener('dragleave', () => {
    uploadArea.classList.remove('dragging');
});

uploadArea.addEventListener('drop', (e) => {
    e.preventDefault();
    uploadArea.classList.remove('dragging');
    
    const files = e.dataTransfer.files;
    if (files.length > 0) {
        fileInput.files = files;
        handleFileSelect();
    }
});

function handleFileSelect() {
    const file = fileInput.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
            document.getElementById('previewImg').src = e.target.result;
            document.getElementById('uploadArea').style.display = 'none';
            document.getElementById('imagePreview').style.display = 'block';
            analyzeBtn.disabled = false;
        };
        reader.readAsDataURL(file);
    }
}

function resetUpload() {
    fileInput.value = '';
    document.getElementById('uploadArea').style.display = 'block';
    document.getElementById('imagePreview').style.display = 'none';
    analyzeBtn.disabled = true;
}

// フォーム送信
document.getElementById('mealUploadForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (!fileInput.files[0]) return;
    
    const formData = new FormData();
    formData.append('image', fileInput.files[0]);
    
    analyzeBtn.disabled = true;
    analyzeBtn.textContent = '分析中...';
    
    try {
        const response = await fetch('/meal/api/analyze-meal-image', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            displayResults(data);
        } else {
            alert('分析エラー: ' + data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('分析中にエラーが発生しました');
    } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.textContent = '分析開始';
    }
});

function displayResults(data) {
    document.getElementById('analysisResults').style.display = 'block';
    
    // 食品アイテムを表示
    const foodItemsContainer = document.getElementById('foodItems');
    foodItemsContainer.innerHTML = '';
    
    data.foods.forEach(food => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'food-item';
        itemDiv.innerHTML = `
            <h4>${food.name}</h4>
            <p class="quantity">${food.quantity}</p>
            <p class="calories">${food.calories} kcal</p>
            <span class="confidence-badge">${Math.round(food.confidence * 100)}%</span>
        `;
        foodItemsContainer.appendChild(itemDiv);
    });
    
    // 栄養情報サマリーを更新
    if (data.total) {
        document.getElementById('totalCalories').textContent = Math.round(data.total.calories);
        document.getElementById('totalProtein').textContent = Math.round(data.total.protein || 0);
        document.getElementById('totalCarbs').textContent = Math.round(data.total.carbs || 0);
        document.getElementById('totalFat').textContent = Math.round(data.total.fat || 0);
    }
    
    // PFCバランスを更新
    if (data.pfc_balance) {
        const proteinRatio = data.pfc_balance.protein_ratio || 0;
        const fatRatio = data.pfc_balance.fat_ratio || 0;
        const carbsRatio = data.pfc_balance.carbs_ratio || 0;
        
        document.getElementById('proteinBar').style.width = proteinRatio + '%';
        document.getElementById('fatBar').style.width = fatRatio + '%';
        document.getElementById('carbsBar').style.width = carbsRatio + '%';
        
        document.getElementById('proteinRatio').textContent = Math.round(proteinRatio) + '%';
        document.getElementById('fatRatio').textContent = Math.round(fatRatio) + '%';
        document.getElementById('carbsRatio').textContent = Math.round(carbsRatio) + '%';
    }
    
    // スクロール
    document.getElementById('analysisResults').scrollIntoView({ behavior: 'smooth' });
}

function saveToTracking() {
    // 栄養トラッキングページに遷移
    alert('食事を記録しました！');
    window.location.href = '/nutrition_tracking';
}
</script>
{% endblock %}
