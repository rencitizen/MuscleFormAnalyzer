<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ログイン - BodyScale</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1 class="auth-title">BodyScale</h1>
                <p class="auth-subtitle">AI パワード フィットネス</p>
            </div>

            <div class="auth-card">
                <div class="auth-card-header">
                    <h2>ログイン</h2>
                    <p>アカウントにサインインしてください</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-accent btn-lg auth-submit">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M15 3h4a2 2 0 012 2v14a2 2 0 01-2 2h-4M10 17l5-5-5-5M21 12H9"/>
                        </svg>
                        ログイン
                    </button>
                </form>

                <div class="auth-divider">
                    <span>または</span>
                </div>

                <div class="auth-links">
                    <a href="/register" class="auth-link">
                        アカウントをお持ちでない方はこちら
                    </a>
                    <a href="/forgot-password" class="auth-link">
                        パスワードを忘れた方はこちら
                    </a>
                </div>
            </div>

            <div class="auth-footer">
                <p>&copy; 2025 BodyScale. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // Firebase設定（サーバーから取得）
        let firebaseConfig = null;
        let auth = null;

        // Firebase初期化
        async function initFirebase() {
            try {
                const response = await fetch('/firebase-config');
                firebaseConfig = await response.json();
                
                if (firebaseConfig && firebaseConfig.apiKey) {
                    firebase.initializeApp(firebaseConfig);
                    auth = firebase.auth();
                }
            } catch (error) {
                console.log('Firebase初期化スキップ:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initFirebase();

            document.getElementById('loginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Firebase認証を試行
                    if (auth) {
                        const userCredential = await auth.signInWithEmailAndPassword(email, password);
                        const idToken = await userCredential.user.getIdToken();
                        
                        // サーバーにIDトークンを送信
                        const response = await fetch('/firebase-login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ idToken: idToken })
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            window.location.href = '/';
                        } else {
                            alert('ログインに失敗しました: ' + result.error);
                        }
                    } else {
                        // フォールバック: 従来の認証
                        const response = await fetch('/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email: email, password: password })
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            window.location.href = '/';
                        } else {
                            alert('ログインに失敗しました: ' + result.error);
                        }
                    }
                } catch (error) {
                    console.error('ログインエラー:', error);
                    alert('ログイン中にエラーが発生しました');
                }
            });
        });
    </script>
</body>
</html>
